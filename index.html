<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THAI HOME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <header class="header">
      <div class="container header-container">
        <p class="logo">THAI HOME</p>

        <div class="header__controls">
          <nav class="header-navigation">
            <ul class="header-navigation__list list">
              <li class="header-navigation__item">
                <svg class="header-navigation__icon" width="12" height="12">
                  <use href="./images/icons.svg#bullet"></use>
                </svg>
                <a href="#who-am-i" class="header-navigation__link link"
                  >About Me</a
                >
              </li>
              <li class="header-navigation__item">
                <svg class="header-navigation__icon" width="12" height="12">
                  <use href="./images/icons.svg#bullet"></use>
                </svg>
                <a href="#about" class="header-navigation__link link"
                  >About the project</a
                >
              </li>
            </ul>
          </nav>
          <button type="button" class="button--header">
            <svg class="button__icon" width="16" height="10">
              <use href="./images/icons.svg#arrow"></use>
            </svg>
            Schedule a consultation
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
